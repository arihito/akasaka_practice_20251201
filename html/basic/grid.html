<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グリッドレイアウト</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            grid-template-rows: 200px 200px;
        }
        .item {
            padding: 10px;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="img/cake01.jpeg" alt=""></div>
        <div class="item"><img src="img/cake02.jpeg" alt=""></div>
        <div class="item"><img src="img/cake03.jpeg" alt=""></div>
        <div class="item"><img src="img/cake04.jpeg" alt=""></div>
        <div class="item"><img src="img/cake05.jpeg" alt=""></div>
        <div class="item"><img src="img/cake06.jpeg" alt=""></div>
    </div>
</body>
</html>
